<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Share</title>
</head>
<body>
    <h2>Your Video</h2>
    <video id="localVideo" autoplay playsinline></video>
    
    <h2>Remote Video</h2>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        const ws = new WebSocket("wss://vshare-rr5y.onrender.com/vshare"); // Use wss for secure WebSocket
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");

        // Capture user video
        async function startVideo() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            localVideo.srcObject = stream;

            const mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    ws.send(event.data); // Send video data
                }
            };
            mediaRecorder.start(100);
        }

        ws.onmessage = (event) => {
            const blob = new Blob([event.data]);
            remoteVideo.src = URL.createObjectURL(blob);
        };

        startVideo(); // Start capturing video on page load
    </script>
</body>
</html>
